<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9"/>
  <title>Aninas Executive Lodge - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #101f3c, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px 30px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .profile-card h1 {
      font-size: 1.9rem;
      margin-bottom: 6px;
      color: #00d4ff;
      text-align: center;
    }

    .profile-card p.subtitle {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 45%;
      font-size: 0.95rem;
      color: #eee;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .media-manager {
      flex: 1 1 100%;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 15px;
      border-radius: 10px;
      color: #eee;
    }

    .media-manager h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #00d4ff;
    }

    .media-manager p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .media-manager i {
      margin-right: 8px;
      color: #00d4ff;
    }

    .detail-item i {
      color: #00d4ff;
      font-size: 1.2rem;
      width: 22px;
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .detail-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
